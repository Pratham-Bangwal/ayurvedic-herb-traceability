name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install root deps (workspaces)
        run: npm install
      - name: Backend Tests (MOCK_MODE, memory fallback)
        working-directory: backend
        env:
          MOCK_MODE: 'true'
        run: npm test --silent
      - name: Format check
        run: npm run format:check
      - name: Lint (optional)
        run: |
          if npm run | grep -qi lint; then npm run lint || echo "Lint failed (non-blocking)"; else echo "No lint script"; fi
      - name: Build Web
        run: |
          if [ -d frontend-web ]; then npm --workspace frontend-web run build; else echo "frontend-web missing"; fi